<h1>Список пользователей</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="addUser()" />

<table class="table table-striped">
    <thead>
        <tr>
            <td>Тут будет фото</td>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Дата рождения</td>
            <td>Возраст</td>
            <td>Должность</td>
            <td>Удаленка</td>
            <td>Адрес</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <ng-template [ngTemplateOutlet]="loadTemplate(user)" 
                        [ngTemplateOutletContext]="{ $implicit: user}">
            </ng-template>
        </tr>
    </tbody>
</table>
<div>{{statusMessage}}</div>
    
    
<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-user>
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.surname}}</td>
    <td>{{user.data}}</td>
    <td>{{user.age}}</td>
    <td>{{user.post}}</td>
    <td><input type="checkbox" [(ngModel)]="editedUser.work" class="form-control"></td>
    <td>{{user.adress}}</td>
    <td>
        <input type="button" value="Изменить" class="btn btn-default" (click)="editUser(user)" />  
    </td>
    <td>
        <input type="button" value="Удалить" (click)="deleteUser(user)" class="btn btn-danger" />
    </td>
</ng-template>
   
<!--шаблон для редактирования-->
<ng-template #editTemplate>
    <td>
        <input type="number" [(ngModel)]="editedUser.id" readonly disabled class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedUser.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedUser.surname" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedUser.data" class="form-control">
    </td>
    <td>
        <input type="number" [(ngModel)]="editedUser.age" class="form-control">
    </td>
    <td>
        <input type="text" [(ngModel)]="editedUser.post" class="form-control">
    </td>
    <td>
        <input type="checkbox" [(ngModel)]="editedUser.work" class="form-control">
    </td>
    <td>
        <input type="text" [(ngModel)]="editedUser.adress" class="form-control">
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="saveUser()" class="btn btn-success" />
    </td>
    <td>
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </td>
</ng-template>
